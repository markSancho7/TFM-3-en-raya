<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Vite App</title>
	</head>
	<body>
		<h1 class="center">Tres en Raya</h1>
		<div id="boardGame" class="boardGame">
			<div data-position="0" class="borderRight borderBottom"></div>
			<div data-position="1" class="borderBottom borderLeft borderRight"></div>
			<div data-position="2" class="borderLeft borderBottom"></div>
			<div data-position="3" class="borderTop borderRight borderBottom"></div>
			<div
				data-position="4"
				class="borderLeft borderBottom borderRight borderTop"
			></div>
			<div data-position="5" class="borderLeft borderTop borderBottom"></div>
			<div data-position="6" class="borderTop borderRight"></div>
			<div data-position="7" class="borderTop borderLeft borderRight"></div>
			<div data-position="8" class="borderTop borderLeft"></div>
		</div>
		<div>
			<h2 id="turn" class="turn center">Turn X</h2>
			<h2 id="winner" class="hide turn center"></h2>
			<button id="buttonRestart" class="buttonRestart">RESTART</button>
		</div>
		<!-- <img src="./assets/images/cute-cat.webp" alt="" /> -->
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
